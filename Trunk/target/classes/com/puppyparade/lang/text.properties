puppyparade.about.content = Remember what Uber did to cabs? That's what SteppApp will do with the current methods of working out. In a world full of public free spaces, it's rather a mystery why people continue to pay to be closed indoors. puppyparade intends to change that and give a whole different perspective to the way people train and the amount they pay. puppyparade is an application still in development stage, that will make the connection between trainers, people who want to train and free public spaces. It will find and organize every free sports event and put it in one place - on your phone, where it is easy to find for the rookies as much as for the gym freaks.
